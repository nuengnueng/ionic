<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Connecting db</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  
  
  <ion-list>
    
    <ion-item-sliding *ngFor="let item of this.datalist">
      <ion-item>
        <!-- <ion-img src={{item.icon}} item-left></ion-img> &nbsp;  -->
        <!-- <ion-icon name={{item.icon}}> </ion-icon> -->
        <ion-label>{{item.fullname}}</ion-label>
        <ion-label>{{item.ispostpaid}}</ion-label>
        <ion-label>{{item.price}}</ion-label>
        <ion-label>{{item.telno}}</ion-label>
      </ion-item>
      
  
      <ion-item-options>
        <ion-item-option (click)="listdit()">Edit</ion-item-option> 
        <ion-item-option color="danger">Delete</ion-item-option> 
        <!--  <ion-item-option color="danger">Delete</ion-item-option> -->
      </ion-item-options>
      
    </ion-item-sliding>
    
  </ion-list>
  <ion-fab>
    <ion-fab-button >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  </ion-content>
