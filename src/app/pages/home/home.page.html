<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of this.productlist">
      <ion-item>
        <ion-img src={{item.icon}} item-left></ion-img> &nbsp; 
        <!-- <ion-icon name={{item.icon}}> </ion-icon> -->
        <ion-label>{{item.productname}}</ion-label>
      </ion-item>
  
      <ion-item-options>
        <ion-item-option (click)="showedit(item)">Edit</ion-item-option>
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
  </ion-list>
  <ion-button id="present-alert">Click Me</ion-button>
<ion-alert
  trigger="present-alert"
  header="Alert"
  subHeader="Important message"
  message="This is an alert!"
  [buttons]="alertButtons"
></ion-alert>
  </ion-content>
